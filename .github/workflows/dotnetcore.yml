name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    - name: Build with dotnet
      run: dotnet build ./Clean.Architecture.slnx --configuration Release
    - name: Test with dotnet
      run: dotnet test ./Clean.Architecture.slnx --configuration Release
